<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Api map json</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <style>
      #issMap {
        height: 180px;
      }
    </style>
  </head>
  <body>
    <h1>Where is ISS?</h1>
    <p>latitude:<span class="latitude"></span></p>
    <p>longitude:<span class="longitude"></span></p>
    <div id="issMap"></div>
    <script>
      var map = L.map("issMap").setView([0, 0], 1);

      const tile = L.tileLayer(
        "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          maxZoom: 19,
          attribution:
            '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        }
      ).addTo(map);
      var myIcon = L.icon({
        iconUrl: "./satelite-svgrepo-com.svg",
        iconSize: [38, 95],
        iconAnchor: [22, 16],
      });

      marker = L.marker([50.505, 30.57], { icon: myIcon }).addTo(map);
      async function getISS() {
        const response = await fetch(
          "https://api.wheretheiss.at/v1/satellites/25544"
        );
        const data = await response.json();
        const { latitude, longitude } = data;
        marker.setLatLng([latitude, longitude]);
        document.querySelector(".latitude").textContent = latitude;
        document.querySelector(".longitude").textContent = longitude;
      }
      getISS();
    </script>
  </body>
</html>
